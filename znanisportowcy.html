<section id="spodwalki">
	<h2 align="center">Oto kilku dobrze znanych sportowców z wcześniej wymienionych dziedzin sportowych!</h2>

<figure align="center">
	<figcaption align="center"><h3>Conor McGregor - Zawodnik MMA</h3></figcaption>
	<img src="gregor.jpg" alt="Conor McGregor" title="Conor McGregor" height="300px" width="500px">
	<p> Irlandzki zawodnik mieszanych sztuk walki (MMA) wagi 
		piórkowej, lekkiej i półśredniej, mistrz Cage Warriors
		w wadze piórkowej i lekkiej (2012) oraz Ultimate Fighting
		Championship w wadze piórkowej (2015) i lekkiej (2016).
		Znany z niekonwencjonalnego stylu walki oraz nokautującego ciosu.
		W MMA zadebiutował 9 marca 2008 na lokalnej gali w Dublinie,
		pokonując Gary'ego Morrisa przez techniczny nokaut. Pierwszą
		zawodową porażkę zanotował 28 czerwca, przegrywając przez
		poddanie z Artemijen Sitienkowem. Po tej porażce rozważał 
		zakończenie kariery w sztukach walki, jednak za namową 
		swojej matki i trenera, postanowił ją kontynuować. 
		Po sukcesach w rodzimej Irlandii, w lutym 2013 podpisał
		kontrakt z największą organizacją na świecie – Ultimate Fighting 
		Championship. Zadebiutował 6 kwietnia na gali UFC on Fuel, nokautując 
		Marcusa Brimagea i otrzymując za to bonus finansowy za "nokaut wieczoru". </p>
</figure>
</section>

<section id="spodbieganie">

<figure align="center">
	<figcaption align="center"><h3>Usain Bolt - Biegacz olimpijski</h3></figcaption>
	<img src="bolt.jpg" alt="Usain Bolt" title="Usain Bolt" height="300px" width="500px">
	<p>Jamajski lekkoatleta, piłkarz, sprinter, ośmiokrotny mistrz 
	olimpijski z Pekinu,	Londynu oraz Rio de Janeiro, 
	jedenastokrotny mistrz, dwukrotny wicemistrz oraz brązowy
	medalista Mistrzostw świata. Obecny rekordzista świata w 
	sprincie na dystansie 100 i 200 m. Mierzy 195 cm wzrostu, 
	waży około 94 kg. Dzięki swoim osiągnięciom i dominacji w 
	rywalizacji sprinterskiej jest powszechnie uważany za 
	najlepszego sprintera w historii. 16 sierpnia 2008 podczas 
	letnich igrzysk olimpijskich w Pekinie ustanowił nowy rekord
	świata w biegu na 100 m (9,69 s), poprawiając swój dotychczasowy
	najlepszy rezultat (9,72 s). W biegu tym, rozegranym w 
	bezwietrznych warunkach, niezagrożony ze strony przeciwników
	(drugiego na mecie Richarda Thompsona pokonał o 0,20 s), 
	zwolnił na ostatnich kilkunastu metrach i podniósł w geście
	zwycięstwa ręce.Cztery dni później zdobył drugie olimpijskie złoto. </p>
</figure>

</section>
<section id="spodplywanie">
<figure align="center">
<figcaption align="center"><h3>Otylia Jędrzejczak - Pływaczka</h3></figcaption>
<img src="otylia.jpg" alt="Otylia Jędrzejczak" title="Otylia Jędrzejczak" height="300px" width="500px">
	<p> Polska pływaczka specjalizująca się w stylu motylkowym
	i dowolnym, mistrzyni olimpijska, dwukrotna mistrzyni świata,
	pięciokrotna mistrzyni Europy na długim basenie, trzykrotna
	rekordzistka świata.W latach 2004–2006 wybierana najlepszym
	polskim sportowcem w plebiscycie „Przeglądu Sportowego”.
	W 2005 okrzyknięta najlepszą pływaczką w Europie 
	przez magazyn „Swimming World”. Największym sukcesem Otylii
	Jędrzejczak jest złoty medal igrzysk olimpijskich w Atenach 
	(2004) na jej koronnym dystansie 200 metrów stylem motylkowym.
	Ponadto Polka trzykrotnie biła rekord świata we wspomnianej konkurencji.
	Jej wyniki w igrzyskach olimpijskich to Złoty medal Ateny 2004
	- (200 m st. motylkowym)
	Srebrny medal Ateny 2004 - (100 m st. motylkowym)
	Srebrny medal Ateny 2004 - (400 m st. dowolnym)</p>
</figure>
</section>

<section id="spodpilka">
<figure align="center">
<figcaption align="center"><h3>Leo Messi - Piłkarz</h3></figcaption>
<img src="messi.jpg" alt="Leo Messi" title="Leo Messi" height="300px" width="500px">
	<p>Argentyński piłkarz występujący na pozycji napastnika w 
	hiszpańskim klubie FC Barcelona, której jest kapitanem oraz
	w reprezentacji Argentyny, której także jest kapitanem. 
	Srebrny medalista Mistrzostw Świata 2014, trzykrotny wicemistrz
	Copa América z 2007, 2015, 2016, brązowy medalista Copa
	América 2019 i złoty medalista Igrzysk Olimpijskich 2008.
	Najskuteczniejszy zawodnik w historii FC Barcelony i 
	reprezentacji Argentyny.W wieku 21 lat Messi otrzymał 
	nominację do nagrody Złotej Piłki i tytułu Piłkarza Roku 
	FIFA. W 2009 roku zdobył obydwa te wyróżnienia, a w kolejnych 
	trzech latach sięgnął po nowo powstałą Złotą Piłkę FIFA. 
	Ponownie udało mu się zdobyć Złotą Piłkę w latach 2015
	oraz 2019 i stał się samodzielnym rekordzistą. W 2011
	i 2015 roku zdobył tytuł Piłkarza Roku w Europie według
	UEFA. Messi to piąty piłkarz w historii, po Johanie
	Cruijffie, Michelu Platinim, Marco van Bastenie i Cristiano
	Ronaldo, który zdobył trzy Złote Piłki, oraz jedyny, który
	uczynił to cztery razy z rzędu. Z powodu niskiego 
	wzrostu i stylu gry często porównywany jest do Diego
	Maradony, który sam nazwał go swoim „następcą”.Messi 
	zdobył dziesięć mistrzostw Hiszpanii i cztery razy 
	wygrał Ligę Mistrzów. W 2012 roku zdobył pięć goli 
	w wygranym 7:1 meczu Ligi Mistrzów z Bayerem 04 
	Leverkusen i został pierwszym piłkarzem, który to 
	uczynił. W następnym spotkaniu z Milanem strzelił 
	dwie bramki i z 14 trafieniami na koncie wyrównał 
	rekord rozgrywek należący do José Altafiniego. </p>

</figure>
</section>

<section id="spodsilownia">
<figure align="center">
<figcaption align="center"><h3>Mariusz Pudzianowski - Strongman</h3></figcaption>
<img src="pudzian.jpg" alt="Mariusz Pudzianowski" title="Mariusz Pudzianowski" height="300px" width="500px">
	<p>Polski zawodnik mieszanych sztuk walki (MMA), 
	wcześniej utytułowany strongman i rugbysta. Ośmiokrotny
	Mistrz Polski Strongman. Sześciokrotny Mistrz Europy
	Strongman w latach 2002–2004 i 2007–2009. Pięciokrotny 
	Mistrz Świata Strongman w latach 2002, 2003, 2005, 2007 
	i 2008. Trzykrotny drużynowy Mistrz Świata Par Strongman
	w latach 2003–2005. Mistrz Super Serii w sezonach 2003/2004,
	2005–2007. Zwycięzca i finalista wielu innych zawodów siłaczy.
	W zawodach Strongman zadebiutował 1 maja 1999 podczas konkursu
	w Płocku. Jest zrzeszony w światowej federacji siłaczy WSMC.
	Wraz z Jarosławem Dymkiem, na Drużynowych Mistrzostwach Świata 
	Par Strongman 1999, zdobył reprezentując Polskę pierwszy w historii
	kraju medal w sporcie Strongman. Jest pierwszym i dotychczas 
	jedynym Polakiem, który zdobył tytuł Najsilniejszego Człowieka 
	Świata i pierwszym spoza USA i Europy Zachodniej, który zdobył ten tytuł.</p>
