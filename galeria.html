<section id="spodwalki">
	<h2 align="center">Wśród najciekawszych sportów jest ten, który napewno polubisz!</h2>

<figure>
	<figcaption align="center"><h3>Sztuki walki</h3></figcaption>
	<img src="walka.jpg" alt="walki" title="walki" height="300" width="100%">
	<p>Sztuki walki to sposoby walki wręcz (lub z pomocą broni białej), których
		celem jest nie tylko poprawa formy fizycznej, ale 
		także rozwój osobowościowo-duchowy. Adepci sztuk walki uczą się
		zadawania ciosów, aby lepiej kontrolować swój umysł i ciało
		oraz czuć się pewniej w sytuacji zagrożenia. Jednocześnie
		wpaja im się, aby nabyte techniki walki stosowali 
		tylko w ostateczności i nigdy nie atakowali przeciwnika dla własnych celów.
		Jest to dość niebezpieczny jak i zarazem ciekawy sport.
		Sztuk walk jest wiele począwszy od boksu, mieszanych
		sztuk walki czyli MMA, BJJ i Ju Itsu po 
		karate i tego typu odmiany.
		Są to sporty dla wytrwałych i silnych
		osób, które chcą poczuć adrenalinę.
		Sporty walki były obecne już w programie
		starożytnych igrzysk olimpijskich.
		Zawodnicy rywalizowali w boksie, zapasach
		i pankrationie.Szereg sportów walki znalazło
		się również wśród dyscyplin nowożytnych 
		letnich igrzysk olimpijskich. Zawody w 
		zapasach i szermierce obecne są w programie
		olimpijskim od pierwszych igrzysk w Atenach w 1896 roku</p>
</figure>
</section>

<section id="spodbieganie">

<figure>
	<figcaption align="center"><h3>Bieganie</h3></figcaption>
	<img src="bieganie.jpg" alt="bieganie" title="bieganie" height="300px" width="100%">
	<p>Bieganie to obok marszu, najbardziej naturalna dla człowieka forma aktywności. 
		I jedna z najzdrowszych! Jogging dodaje energii, wzmacnia
		odporność, odchudza i działa antydepresyjnie. Bieganie jest ćwiczeniem o 
		charakterze aerobowym (tlenowym) – wzmacnia układ oddechowo- krążeniowy. 
		Serce biegacza jest bardziej wydolne, zwiększa się jego objętość,
		ciśnienie się normalizuje, puls obniża. Naczynia krwionośne 
		stają się elastyczniejsze, płuca sprawniejsze, przez to mózg
		jest lepiej dotleniony. Regularne biegi to sprawdzony środek
		antystresowy i jedna z najskuteczniejszych form terapii antydepresyjnej
		(na początku choroby wygrywa z lekarstwami w pigułkach!). 
		Po treningu masz nie tylko doskonały humor, ale też satysfakcję,
		że udało ci się pokonać własne słabości. Jogging dodaje wiary w 
		siebie, uczy cierpliwości. Jest także okazją do przemyśleń,
		nabrania dystansu i wewnętrznego spokoju.</p>
</figure>
</section>
<section id="spodplywanie">
<figure>
<figcaption align="center"><h3>Pływanie</h3></figcaption>
<img src="plywanie.jpg" alt="pływanie" title="pływanie" height="300px" width="100%">
	<p>Jest popularną aktywnością rekreacyjną, szczególnie
		w krajach o cieplejszym klimacie i naturalnych 
		zbiornikach wodnych. Istnieje wiele stylów pływania.
		Do najpopularniejszych należą żabka, kraul, 
		grzbietowy, motylkowy i, ze względu na prostotę,
		piesek. Pływanie to też jedna z metod rehabilitacji,
		a także dyscyplina sportu. Podczas nauki pływania
		warto korzystać z rad osób kompetentnych. 
		Kontakt z osobą posiadającą uprawnienia do 
		nauczania pływania zwiększa prawdopodobieństwo,
		że opanujemy dobrą technikę. Można oczywiście próbować 
		samemu, efekty tez nie są złe (woda sama pewne rzeczy ułoży),
		ale to nie to samo, co pływanie np. z ratownikiem. 
		Wiek w pływaniu amatorskim nie ma znaczenia. 
		W rekreacji ograniczenia wiekowe nie istnieją,
		ważna jest za to systematyczność. Na kogoś, kto
		przychodzi na basen regularnie, czeka nagroda, którą 
		sam sobie wręczy – corazlepsze wyniki, lepsze czasy
		i znakomite samopoczucie. Wody nie należy się bać,
		ale gdy ktoś odczuwa strach, powinien poprosić o
		kilka lekcji instruktora pływania. Wypadki należą do rzadkości.
		Woda jest dobrym środowiskiem dla człowieka, ponieważ
		nie obciąża kręgosłupa, mięsni i stawów. To sport dla każdego.</p>
</figure>
</section>

<section id="spodpilka">
<figure>
<figcaption align="center"><h3>Piłka nożna</h3></figcaption>
<img src="pilkan.jpg" alt="Piłka Nożna" title="Piłka Nożna" height="300px" width="100%">
	<p>Piłka nożna – gra zespołowa. Obecnie jest jedną z
		najpopularniejszych dyscyplin sportowych na świecie.Od
		1900 r. dyscyplina olimpijska. Na całym świecie w 2009
		roku w rozgrywkach udział brało 265 milionów zawodniczek i
		zawodników, oraz 5 milionów sędziów należących
		do 206 lokalnych związków zrzeszonych w FIFA. Czas 
		gry wynosi 90 minut (dwie połowy, każda po 45 minut).
		Przerwa między połowami wynosi 15 minut. Sędzia może
		przedłużyć każdą połowę meczu stosownie do przerw w
		grze. Po upływie doliczonego czasu gry zwycięzcą jest
		ta drużyna, która zdobyła więcej bramek. W przypadku 
		rozgrywania meczów systemem ligowym, za wygraną 
		zwycięzca zdobywa 3 punkty (w niektórych ligach 2 punkty)
		, przegrany nie zdobywa żadnego. Celem gry jest umieszczenie
		piłki w bramce przeciwnika za pomocą nóg, głowy lub innych
		części ciała (klatka piersiowa) z wyjątkiem rąk.</p>

</figure>
</section>

<section id="spodkolarstwo">
<figure>
<figcaption align="center"><h3>Kolarstwo</h3></figcaption>
<img src="kolarstwo.jpg" alt="Kolarstwo" title="Kolarstwo" height="300px" width="100%">
	<p>Bardzo szeroki termin, odnoszący się do wielu dyscyplin,
		zawsze jednak związanych z korzystaniem z roweru.
		Nazwa wywodzi się od słowa "koło" jak początkowo
		nazywano w Polsce rower.Część z dyscyplin została
		zatwierdzona przez Międzynarodową Unię kolarską.
		Zatwierdzone przez ową instytucję dyscypliny należą
		do kolarstwa klasycznego. Istnieje szereg "wariacji"
		na temat sportu rowerowego, uprawianych przez amatorów
		na całym świecie, które nie są oficjalnie zatwierdzone
		– jednakże do nich również odnosi się termin – kolarstwo. 
		Kolarstwo może być szosowe, torowe, górskie, zjazdowe,
		cross-country, BMX, przełajowe, trialowe, artystyczne i
		właściwie w każdym możliwym wydaniu, na który pozwala ludzka 
		wyobraźnia. Podstawą w tym sporcie jest rower. Ma różne
		oblicza w zależności od przeznaczenia, bo każdej z dyscyplin
		jest przypisany rodzaj sprzętu, na którym powinny być 
		one wykonywane. Dotyczy to m.in. rozmiaru kół, dopuszczalnych
		przełożeń czy kształtu ramy. Ale niezmiennie jazda na dwóch
		kółkach dostarcza wyjątkowej frajdy zarówno dzieciom, jak i
		dorosłym i może być uprawiana o każdej porze roku. Nazwa
		„kolarstwo” wywodzi się od słowa „koło”, bo tak początkowo
		nazywano w Polsce rower. Tworzeniem tras i ścieżek 
		rowerowych dla celów rekreacyjnych i turystycznych zajmują
		się władze samorządowe i organizacje turystyczne w całej Polsce.</p>

</figure>
</section>

<section id="spodsilownia">
<figure>
<figcaption align="center"><h3>Siłownia - różne ćwiczenia</h3></figcaption>
<img src="silownia.jpg" alt="Siłownia" title="Siłownia" height="300px" width="100%">
	<p>Sporty siłowe − to dziedzina dyscyplin sportowych,
		do których zaliczane są: armwrestling, CrossFit,
		przeciąganie liny, podnoszenie ciężarów, strongman 
		oraz trójbój siłowy. Trening w sportach siłowych
		ma na celu zwiększenie tężyzny fizycznej oraz
		powiększenie masy mięśniowej zawodnika. Trening siłowy 
		(oczywiście jeśli jest poprawnie wykonywany) angażuje
		do pracy całe ciało. Można mówić, że jest to wysiłek 
		beztlenowy, ponieważ w zdecydowanej większości przypadków
		treningi mają formę interwałów - czyli intensywny wysiłek
		przeplatany jest z odpoczynkiem. To od ćwiczącego zależy 
		intensywność i częstotliwość ćwiczeń oraz to, jakie partie
		ciała w jakim stopniu są zaangażowane w trening. 
		Plusem treningu siłowego jest to, że można wykonywać
		go w różnych formach: wykorzystując jedynie ciężar
		własnego ciała, wykorzystując sztangi i/lub hantle 
		lub wykorzystując dostępne na siłowni maszyny siłowe
		(które tak na prawdę mają najmniej zalet i przynoszą najmniejsze korzyści).
		Korzyści dla organizmu jakie przynosi trening siłowy to np.
		Zgubienie zbędnych kilogramów, Pozytywny wpływ na kości, więzadła i stawy
		Poprawa postawy ciała i wiele wiele innych.
</p>

</figure>
